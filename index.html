<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Righteous|Titillium+Web:400,700,400italic' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/application.js"></script>
</head>
<header>
	<h1> Shopping List App</h1>
	<h2> By Erin Knapp</h2>
</header>
<body>

<div class="instructions">
	<p>Instructions: Type items into text field and click add or press enter to add them to the list. Click on list items to remove them. Click on red X to mark an item as done.</p>
</div>

<div class="add-item">
	<input type="text" id="item" name="item" placeholder="+ add item"/>
	<button type="submit" id="add">add</button>
</div>

<div class="shopping-list">
	<ul class="list">
	</ul>
</div>

<div id="buttons">
	<button class="reset" input type="reset" name="reset" value="reset">Reset</button>
</div>
	
</body>
</html>
