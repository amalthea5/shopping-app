<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Righteous|Titillium+Web:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<header>
	<h1> Shopping List App</h1>
	<h2> By Erin Knapp</h2>
</header>
<body>
<div class="add-item">
	<input type="text" id="item" name="item" placeholder="+ add item"/>
</div>

<div class="shopping-list">
	<ul class="list">
		<li>Bacon</li>
		<li>Milk</li>
		<li>Eggs</li>
		<li>Cheese</li>
		<li>Cookies</li>
	</ul>
</div>

<div id="buttons">
	<button class="reset" input type="reset" name="reset" value="reset">Reset</button>
	<button class="undo" input type="undo" name="undo" value="undo">Undo</button>
</div>
	
</body>
</html>
